    <link rel="icon" type="image/png" href="/Images/img.png"/>
    <title>Para Ti</title>

</head>
<body>
<!-- Fondo animado de mariposas -->
<div class="butterflies"></div>

<!-- Contenido principal -->
<main class="container">
    <h1>Feliz Cumpleaños Janeth</h1>
    <p>
        Este pequeño espacio es solo para ti. Gracias por ser una persona especial,
        y por estar presente en los días buenos y no tan buenos.
    </p>
    <p>
        Espero que al escucharme, puedas estar tranquila y te alegre un poco.
        Te quiero mucho.
    </p>

    <audio id="mensaje" controls class="audio-player">
        <source src="audio/mensaje.mp3" type="audio/mpeg" />

    </audio>
</main>

<!-- Música de fondo -->

</audio>
